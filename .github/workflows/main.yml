name: Deploy to Render

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build-and-deploy:
    name: Build and Deploy to Render
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Upgrade pip and install dependencies (with legacy resolver)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --use-deprecated=legacy-resolver -r requirements.txt
          echo "âœ… Dependencies installed successfully!"

      # Step 4: Build Docker image for Render
      - name: Build Docker image
        run: |
          echo "ðŸ§± Building Docker image..."
          docker build -t networksecurity-app .

      # Step 5: Optional Docker test
      # - name: Test Docker container build
      #   run: docker run --rm networksecurity-app python -m unittest discover

      # Step 6: Trigger Render Deployment using Deploy Hook
      - name: Trigger Render Deployment
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "ðŸš€ Triggering Render deployment..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "âœ… Render deployment triggered successfully!"
