name: Deploy to Render

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build-and-deploy:
    name: Build and Deploy to Render
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python (optional, but helps lint/test before deploy)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies and verify build
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully!"

      # Step 4: Build Docker image for Render
      - name: Build Docker image
        run: |
          docker build -t networksecurity-app .

      # Step 5: Test Docker container build
        # Optional: Uncomment to test locally before pushing
        # run: docker run --rm networksecurity-app python -m unittest discover

      # Step 6: Trigger Render Deployment using Deploy Hook
      - name: Trigger Render Deployment
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "ðŸš€ Triggering Render deployment..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "âœ… Render deployment triggered successfully!"