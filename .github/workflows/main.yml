name: Deploy NetworkSecurity to Render

on:
  push:
    branches:
      - main

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint code
        run: echo "Linting repository"
      - name: Run unit tests
        run: echo "Running unit tests"

  deploy-to-render:
    name: Deploy to Render
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install Render CLI correctly
      - name: Install Render CLI
        run: |
          curl -L https://install.render.com | bash
          echo "$HOME/.render/bin" >> $GITHUB_PATH

      # Login to Render
      - name: Login to Render
        run: ~/.render/bin/render login --api-key ${{ secrets.RENDER_API_KEY }}

      # Deploy your NetworkSecurity service
      - name: Deploy Service
        run: ~/.render/bin/render deploy service --id "srv-d3ksuld6ubrc738s2o00"
